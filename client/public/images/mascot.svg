<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>FinancialNinja Mascot</title>
    <g id="FinancialNinja-Mascot" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Robot" transform="translate(30, 100)">
            <!-- Antenna -->
            <circle cx="370" cy="120" r="30" fill="#1E3A47"/>
            <circle cx="370" cy="120" r="20" fill="#5D8CA3"/>
            <rect x="360" y="120" width="20" height="60" fill="#1E3A47"/>
            
            <!-- Head -->
            <ellipse cx="370" cy="240" rx="150" ry="150" fill="#1E3A47" stroke="#1E3A47" stroke-width="10"/>
            <ellipse cx="370" cy="240" rx="130" ry="130" fill="#D3D3D3" stroke="#1E3A47" stroke-width="5"/>
            
            <!-- Face (Coin) -->
            <circle cx="370" cy="240" r="90" fill="#FFCC33" stroke="#1E3A47" stroke-width="5"/>
            <circle cx="370" cy="240" r="80" fill="#FFCC33" stroke="#1E3A47" stroke-width="3"/>
            
            <!-- Pound Signs (Eyes) -->
            <g id="left-eye" transform="translate(330, 220)">
                <text font-family="Arial-BoldMT, Arial" font-size="50" font-weight="bold" fill="#4D9950">
                    <tspan x="0" y="40">£</tspan>
                </text>
                <rect x="0" y="15" width="25" height="25" fill="#FFCC33" fill-opacity="0.5"/>
                <rect x="5" y="20" width="15" height="15" fill="#FFCC33" fill-opacity="0.5"/>
            </g>
            <g id="right-eye" transform="translate(390, 220)">
                <text font-family="Arial-BoldMT, Arial" font-size="50" font-weight="bold" fill="#4D9950">
                    <tspan x="0" y="40">£</tspan>
                </text>
                <rect x="0" y="15" width="25" height="25" fill="#FFCC33" fill-opacity="0.5"/>
                <rect x="5" y="20" width="15" height="15" fill="#FFCC33" fill-opacity="0.5"/>
            </g>
            
            <!-- Smile -->
            <path d="M340,270 Q370,290 400,270" stroke="#1E3A47" stroke-width="5" fill="none"/>
            
            <!-- Ears/Headphones -->
            <circle cx="220" cy="240" r="40" fill="#1E3A47"/>
            <circle cx="220" cy="240" r="30" fill="#5D8CA3"/>
            <circle cx="520" cy="240" r="40" fill="#1E3A47"/>
            <circle cx="520" cy="240" r="30" fill="#5D8CA3"/>
            
            <!-- Body -->
            <rect x="300" y="330" width="140" height="180" rx="20" fill="#D3D3D3" stroke="#1E3A47" stroke-width="5"/>
            <rect x="340" y="400" width="60" height="40" rx="5" fill="#5D8CA3" stroke="#1E3A47" stroke-width="2"/>
            
            <!-- Arms -->
            <g id="left-arm">
                <rect x="240" y="350" width="60" height="30" rx="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
                <rect x="190" y="350" width="60" height="30" rx="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3" transform="rotate(-30 190 350)"/>
                <circle cx="170" cy="335" r="25" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
                <path d="M145,335 Q130,320 140,310 Q150,300 165,315" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
                <path d="M145,335 Q130,350 140,360 Q150,370 165,355" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
            </g>
            
            <g id="right-arm">
                <rect x="440" y="350" width="60" height="30" rx="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
                <rect x="490" y="350" width="60" height="30" rx="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3" transform="rotate(30 550 350)"/>
                <circle cx="570" cy="335" r="25" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
                <!-- Green Card -->
                <rect x="550" y="300" width="50" height="35" rx="5" fill="#4D9950" stroke="#1E3A47" stroke-width="2"/>
            </g>
            
            <!-- Legs -->
            <rect x="320" y="510" width="40" height="70" rx="10" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
            <ellipse cx="340" cy="580" rx="25" ry="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
            
            <rect x="380" y="510" width="40" height="70" rx="10" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
            <ellipse cx="400" cy="580" rx="25" ry="15" fill="#D3D3D3" stroke="#1E3A47" stroke-width="3"/>
        </g>
    </g>
</svg>
