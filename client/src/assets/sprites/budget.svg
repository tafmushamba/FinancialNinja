<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pixelated {
      shape-rendering: crispEdges;
      image-rendering: pixelated;
    }
  </style>
  <!-- Background -->
  <rect class="pixelated" width="64" height="64" fill="#E1F5FE"/>
  
  <!-- Budget Ledger/Book -->
  <rect class="pixelated" x="8" y="12" width="48" height="40" fill="#FFFFFF"/>
  <rect class="pixelated" x="8" y="12" width="48" height="8" fill="#03A9F4"/>
  <rect class="pixelated" x="8" y="12" width="4" height="40" fill="#0288D1"/>
  
  <!-- Binding Rings -->
  <circle class="pixelated" cx="10" cy="16" r="2" fill="#FFFFFF"/>
  <circle class="pixelated" cx="10" cy="24" r="2" fill="#FFFFFF"/>
  <circle class="pixelated" cx="10" cy="32" r="2" fill="#FFFFFF"/>
  <circle class="pixelated" cx="10" cy="40" r="2" fill="#FFFFFF"/>
  <circle class="pixelated" cx="10" cy="48" r="2" fill="#FFFFFF"/>
  
  <!-- Ledger Lines -->
  <path class="pixelated" d="M12,28 h44" stroke="#E0E0E0" stroke-width="1"/>
  <path class="pixelated" d="M12,36 h44" stroke="#E0E0E0" stroke-width="1"/>
  <path class="pixelated" d="M12,44 h44" stroke="#E0E0E0" stroke-width="1"/>
  <path class="pixelated" d="M28,20 v32" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Expenses/Incomes Text -->
  <text x="20" y="18" font-size="6" text-anchor="middle" fill="#FFFFFF">EXPENSES</text>
  <text x="44" y="18" font-size="6" text-anchor="middle" fill="#FFFFFF">INCOME</text>
  
  <!-- Money Entries -->
  <text x="20" y="26" font-size="6" text-anchor="middle" fill="#F44336">£120</text>
  <text x="44" y="26" font-size="6" text-anchor="middle" fill="#4CAF50">£500</text>
  
  <text x="20" y="34" font-size="6" text-anchor="middle" fill="#F44336">£85</text>
  <text x="44" y="34" font-size="6" text-anchor="middle" fill="#4CAF50">£0</text>
  
  <text x="20" y="42" font-size="6" text-anchor="middle" fill="#F44336">£40</text>
  <text x="44" y="42" font-size="6" text-anchor="middle" fill="#4CAF50">£150</text>
  
  <!-- Calculator -->
  <rect class="pixelated" x="44" y="48" width="12" height="10" fill="#9E9E9E"/>
  <rect class="pixelated" x="46" y="50" width="8" height="3" fill="#E0E0E0"/>
  <rect class="pixelated" x="46" y="54" width="2" height="2" fill="#E0E0E0"/>
  <rect class="pixelated" x="49" y="54" width="2" height="2" fill="#E0E0E0"/>
  <rect class="pixelated" x="52" y="54" width="2" height="2" fill="#E0E0E0"/>
  
  <!-- Pencil -->
  <rect class="pixelated" x="16" y="48" width="8" height="2" fill="#FFC107"/>
  <path class="pixelated" d="M24,47 l4,4 l-4,0 z" fill="#795548"/>
  <path class="pixelated" d="M16,48 l-4,1 l4,1 z" fill="#212121"/>
</svg>