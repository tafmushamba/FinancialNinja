  <!-- Body (Banker Suit) -->
  <rect class="pixelated" x="22" y="32" width="20" height="20" fill="#1A237E"/>
  
  <!-- Shirt and Tie -->
  <rect class="pixelated" x="28" y="32" width="8" height="10" fill="#FFFFFF"/>
  <path class="pixelated" d="M32,32 l2,6 l-2,4 l-2,-4 z" fill="#4CAF50"/>
  
  <!-- Head -->
  <rect class="pixelated" x="22" y="12" width="20" height="20" fill="#FFECB3"/>
  
  <!-- Hair (Business style) -->
  <rect class="pixelated" x="22" y="8" width="20" height="6" fill="#37474F"/>
  <rect class="pixelated" x="42" y="10" width="2" height="6" fill="#37474F"/>
  
  <!-- Face -->
  <rect class="pixelated" x="26" y="18" width="4" height="4" fill="#212121"/>
  <rect class="pixelated" x="34" y="18" width="4" height="4" fill="#212121"/>
  <rect class="pixelated" x="28" y="24" width="8" height="2" fill="#212121"/>
  
  <!-- Glasses -->
  <rect class="pixelated" x="24" y="18" width="8" height="2" fill="#78909C"/>
  <rect class="pixelated" x="32" y="18" width="8" height="2" fill="#78909C"/>
  <rect class="pixelated" x="32" y="18" width="2" height="2" fill="#78909C"/>
  
  <!-- Money Bag -->
  <path class="pixelated" d="M48,36 v12 h-8 v-12 z" fill="#4CAF50"/>
  <path class="pixelated" d="M48,36 v4 h-8 v-4 z" fill="#388E3C"/>
  <path class="pixelated" d="M44,32 v4 h-4 v4 h8 v-8 z" fill="#388E3C"/>
  <text x="44" y="44" font-size="10" text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Legs -->
  <rect class="pixelated" x="26" y="52" width="4" height="8" fill="#1A237E"/>
  <rect class="pixelated" x="34" y="52" width="4" height="8" fill="#1A237E"/>
  
  <!-- Arms -->
  <rect class="pixelated" x="14" y="32" width="8" height="4" fill="#FFECB3"/>
  <rect class="pixelated" x="42" y="32" width="8" height="4" fill="#FFECB3"/>
  
  <!-- Bank/Building Icon -->
  <rect class="pixelated" x="8" y="16" width="12" height="10" fill="#CFD8DC"/>
  <rect class="pixelated" x="8" y="14" width="12" height="2" fill="#B0BEC5"/>
  <rect class="pixelated" x="6" y="26" width="16" height="2" fill="#B0BEC5"/>
  <rect class="pixelated" x="10" y="20" width="2" height="6" fill="#90A4AE"/>
  <rect class="pixelated" x="16" y="20" width="2" height="6" fill="#90A4AE"/>
