<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pixelated {
      shape-rendering: crispEdges;
      image-rendering: pixelated;
    }
  </style>
  <!-- Background -->
